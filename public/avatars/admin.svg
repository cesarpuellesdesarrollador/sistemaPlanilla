<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Admin avatar">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <mask id="m"><rect width="128" height="128" rx="24" fill="white"/></mask>
  </defs>
  <rect width="128" height="128" rx="24" fill="#0f172a"/>
  <rect width="128" height="128" rx="24" fill="url(#g)" opacity="0.12"/>

  <!-- circular portrait background -->
  <g transform="translate(64,48)">
    <circle r="30" fill="#0b1220" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <circle r="28" fill="url(#g)" opacity="0.96"/>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue'" font-size="30" font-weight="700" fill="#0b1220">AS</text>
  </g>

  <!-- shoulders -->
  <g transform="translate(64,96)" fill="#0b1220" opacity="0.6">
    <ellipse cx="0" cy="0" rx="40" ry="12"/>
  </g>

  <!-- subtle gloss -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="url(#g)" opacity="0.04"/>
</svg>
